<!DOCTYPE html>
<html>
<head>
    <title>Add Medical Record</title>
    <link rel="stylesheet" href="../../public/css/styles.css">
</head>
<body>
    <div class="form-container"> <h2>Add Medical Record</h2>
        <form action="add_medical_record.php" method="post">
            <label for="userid">User ID:</label>
            <input type="number" id="userid" name="userid" required><br><br>
            
            <label for="medicalhistory">Medical History:</label>
            <textarea id="medicalhistory" name="medicalhistory" rows="4" cols="50" required></textarea><br><br>

            <label for="lastcheckupdate">Last Checkup Date:</label>
            <input type="date" id="lastcheckupdate" name="lastcheckupdate" required><br><br>
            
            <input type="submit" value="Submit">
        </form> 
    </div>
</body>
</html>
