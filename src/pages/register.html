<!DOCTYPE html>
<html>
<head>
    <title>Blood Bank - Register</title>
    <link rel="stylesheet" href="../../public/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form action="register.php" method="post">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br> 

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="bloodtype">Blood Type:</label>
            <select id="bloodtype" name="bloodtype" required >
                <option value="">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option> 
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option> 
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br><br>

            <label for="plasmatype">Plasma Type:</label>
            <select id="plasmatype" name="plasmatype" required >
                <option value="">--Select--</option>
                <option value="A">A</option> 
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option> 
            </select><br><br>

            <label for="city">Location (City):</label>
            <select id="city" name="city" required >
                <option value="">--Select--</option>
                <option value=1>Karachi</option>
                <option value=2>Lahore</option>
                <option value=3>Islamabad</option>
                <option value=4>Rawalpindi</option>
                <option value=5>Faisalabad</option>
                <option value=6>Multan</option>
                <option value=7>Gujranwala</option>
                <option value=8>Peshawar</option>
                <option value=9>Quetta</option>
                <option value=10>Sialkot</option>
            </select><br><br> 

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
