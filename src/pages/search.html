<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blood Bank - Search</title>
    <link rel="stylesheet" href="../../public/css/styles.css">
</head>

<body>

    <div class="form-container">
        <h1>Search For Donation</h1>

        <form action="search.php" method="post">
            <label for="donationType">Donation Type:</label>
            <select id="donationType" name="donationType" required>
                <option value="">--Select--</option>
                <option value="Whole Blood">Whole Blood</option>
                <option value="Platelets">Platelets</option>
                <option value="Plasma">Plasma</option>
            </select><br><br>

            <label for="bloodtype">Blood Type:</label>
            <select id="bloodtype" name="bloodtype" required>
                <option value="">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br><br>

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">--Select--</option>
                <option value="1">Karachi</option>
                <option value="2">Lahore</option>
                <option value="3">Islamabad</option>
                <option value="4">Rawalpindi</option>
                <option value="5">Faisalabad</option>
                <option value="6">Multan</option>
                <option value="7">Gujranwala</option>
                <option value="8">Peshawar</option>
                <option value="9"> Quetta</option>
                <option value="10">Sialkot</option>
            </select><br><br>

            <input type="submit" value="Search">
        </form>
    </div>

</body>

</html>
